<h4>Listado</h4>
<ul class="list-group">
    <!-- <li class="list-group-item">Krillin - 500</li>
    <li class="list-group-item">Goku - 10,000</li> -->
    <li *ngFor="
        let character of characterList; 
        let i = index;
        let isLast = last;
        let isEven = even;  
    "
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
            'list-group-item-dark': isLast,
            'list-group-item-list': isEven
    }">
        <div>
            <span class="text-primary"> {{ i + 1 }}. </span>
            <span>{{ character.name }} - </span> 
            <strong> Power</strong>
            <span>: {{ character.power }}</span>
        </div>
        
        <button (click)="deleteCharacterById( character.id )" class="btn btn-danger">X</button>
    </li>
</ul>
